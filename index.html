<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="utf-8">
        <title>zombie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:type" content="website">

        <meta name="theme-color" content="#0ced13">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <script>
                function audioPlay() {
                    var audio = document.getElementById("audio");
                    audio.volume = 0.5;
                    audio.play()
                }
                function videoPlay() {
                    var video = document.getElementById("video");
                    video.play()
                }
            </script>
            <input type="checkbox" autocomplete="off" id="overlay-toggle">
            <div class="overlay fullscreen">
                <label for="overlay-toggle" onclick="audioPlay();videoPlay()">
                    <span class="no-hover" style="font-family: mono; font-size: 0.6em;">tap to enter</span>
                    <span class="hover" style="font-family: mono; font-size: 0.6em;">click to enter</span>
                </label>
            </div>
            <audio loop preload="auto" id="audio">
                <source src="memorabilia.mp3" type="audio/mp3">
            </audio>
            <video muted loop playsinline preload="auto" class="fullscreen bg-video" id="video">
                <source src="bg-video.mp4" type="video/mp4">
            </video>
            <section class="fullscreen text-content">
                <h1 style="font-family: derk; text-shadow: 0 0 0.40em #bababa;">zombie</h1>
               <div class='test-fix'>
                <p style="font-family: mono; font-size: 1.1em; text-shadow: 0 0 0.40em #bababa;">2021 - 2022</p>
              </div>
            </section>
        </main>
    </body>
